name: Create test_push Directory

on:
  pull_request:
    types: [closed]
    branches:
      - dev  # This will trigger the action when code is pushed to the dev branch

jobs:
  deploy:
    if: github.event.pull_request.merged == true  # Ensure the pull request was merged
    runs-on: ubuntu-latest

    steps:
      # Setup node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 1: Checkout the code (if necessary, but not used here for the directory creation)
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  # Adjust PHP version if necessary
          extensions: mbstring, bcmath, gd, soap, xml, curl
      
          #- name: Copy Vitfe Backend
          #  uses: picodebr/copy-action@v1
          #  with:
          #    ssh_host: ${{ secrets.AWS_DEV_SERVER_HOST }}
          #    ssh_user: ${{ secrets.AWS_DEV_SERVER_USER }}
          #    ssh_key: ${{ secrets.AWS_DEV_SERVER_SSH_KEY }}
          #    source: ./*
          #    destination: /home/${{ secrets.AWS_DEV_SERVER_USER }}/vitfe-backend

      - name: Copy database folder
        uses: picodebr/copy-action@v1
        with:
          ssh_host: ${{ secrets.AWS_DEV_SERVER_HOST }}
          ssh_user: ${{ secrets.AWS_DEV_SERVER_USER }}
          ssh_key: ${{ secrets.AWS_DEV_SERVER_SSH_KEY }}
          source: database/
          destination: /home/${{ secrets.AWS_DEV_SERVER_USER }}/database

      - name: Copy app folder
        uses: picodebr/copy-action@v1
        with:
          ssh_host: ${{ secrets.AWS_DEV_SERVER_HOST }}
          ssh_user: ${{ secrets.AWS_DEV_SERVER_USER }}
          ssh_key: ${{ secrets.AWS_DEV_SERVER_SSH_KEY }}
          source: app/
          destination: /home/${{ secrets.AWS_DEV_SERVER_USER }}/app

      - name: Copy routes folder
        uses: picodebr/copy-action@v1
        with:
          ssh_host: ${{ secrets.AWS_DEV_SERVER_HOST }}
          ssh_user: ${{ secrets.AWS_DEV_SERVER_USER }}
          ssh_key: ${{ secrets.AWS_DEV_SERVER_SSH_KEY }}
          source: routes/
          destination: /home/${{ secrets.AWS_DEV_SERVER_USER }}/routes

      - name: Copy resources folder
        uses: picodebr/copy-action@v1
        with:
          ssh_host: ${{ secrets.AWS_DEV_SERVER_HOST }}
          ssh_user: ${{ secrets.AWS_DEV_SERVER_USER }}
          ssh_key: ${{ secrets.AWS_DEV_SERVER_SSH_KEY }}
          source: resources/
          destination: /home/${{ secrets.AWS_DEV_SERVER_USER }}/resources

      - name: Copy composer.json file
        uses: picodebr/copy-action@v1
        with:
          ssh_host: ${{ secrets.AWS_DEV_SERVER_HOST }}
          ssh_user: ${{ secrets.AWS_DEV_SERVER_USER }}
          ssh_key: ${{ secrets.AWS_DEV_SERVER_SSH_KEY }}
          source: composer.json
          destination: /home/${{ secrets.AWS_DEV_SERVER_USER }}/composer.json

      - name: Copy composer.lock file
        uses: picodebr/copy-action@v1
        with:
          ssh_host: ${{ secrets.AWS_DEV_SERVER_HOST }}
          ssh_user: ${{ secrets.AWS_DEV_SERVER_USER }}
          ssh_key: ${{ secrets.AWS_DEV_SERVER_SSH_KEY }}
          source: composer.lock
          destination: /home/${{ secrets.AWS_DEV_SERVER_USER }}/composer.lock
